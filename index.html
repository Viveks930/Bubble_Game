<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bubble Game</title>
</head>
<body>
    <div id="main">
            <div id="panel">
                <div id="ptop">
                  
                    <div class="element">
                        <h2>Timer</h2>
                        <div class="box" id="timer">
                            30
                        </div>
                    </div>
                    <div class="element" id="hitbox">
                        <h2>Hit</h2>
                        <div class="box" id="hit">
                            0
                        </div>
                    </div>
                    <div class="element">
                        <h2>Score</h2>
                        <div class="box" id="score">
                        0
                        </div>
                    </div>
                </div>
                <div id="pbtm">
                    <div class="startpage">
                        <h1>Bubble Game</h1>
                    <button class ="btn" id="start">Start</button>
                    <h3>Rules:</h3>
                    <ul>
                        <li>Tap the bubble with same number as displayed on Hit box above</li>
                        <li>Correct Tap will Result in +10 Score</li>
                        <li>Wrong Tap will result in -5 Score</li>
                        <li>Score As high as you can.Enjoy!</li>
                    </ul>
                    </div>
                    <div class="game">
                        <div id="bubble"></div>
                    </div>
                    <div class="lastpage">
                        <h1>Game Over!!</h1>
                        <button class="btn" id="restart">Restart</button>
                    </div>
                </div>
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
